<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Filter</title>
    <link rel="shortcut icon" href="Images/soda.png" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li>
                <a href="https://www.flaticon.com/br/icones-gratis/refrigerante" target="_blank" rel="external">
                    <img class='logoImg' src="Images/soda.png" alt="Logo" title="Icon created by Freepik - Flaticon">
                </a>
            </li>
            <li>
                <div class="LogoSlogan">
                    <p>Soft Filter</p>
                    <p>Get the best of you</p>
                </div>
            </li>
            <li>
                <button class="menuButton" onclick="uploadPicture()">
                    <span class="noMobile">Upload</span>
                    <img class="menuIcon" src="Images/icons/upload_icon.svg" alt="Upload">
                </button>
            </li>
            <li>
                <button class="menuButton">
                    <span class="noMobile">Download</span>
                    <img class="menuIcon" src="Images/icons/download_icon.svg" alt="Download">
                </button>
            </li>
            <li>
                <button class="menuButton">
                    <span class="noMobile">Share</span>
                    <img  src="Images/icons/share_icon.svg" alt="Share">
                </button>
            </li>
        </ul>
    </nav>
    <main>

        <section id="toolsBar">
            <div id="brightness" class="toolsItem">
                <div class="toolsHeader">
                    <span>Brightness</span>
                    <img src="Images/icons/brightness1_icon.svg" alt="Brightness" class="toolsSvgFilter">
                </div>
                <input class="rangeBar" type="range" min="-100" max="100" value="0">
            </div>
            <div id="contrast" class="toolsItem">
                <div class="toolsHeader">
                    <span>Contrast</span>
                    <img src="Images/icons/contrast_icon.svg" alt="Contrast" class="toolsSvgFilter">
                </div>
                    <input class="rangeBar" type="range" min="-100" max="100" value="0">
            </div>
            <div id="saturation" class="toolsItem">
                <div class="toolsHeader">
                    <span>Saturation</span>
                    <img src="Images/icons/saturation_icon.svg" alt="Contrast" class="toolsSvgFilter">
                </div>
                    <input class="rangeBar" type="range" min="-100" max="100" value="0">
            </div>
            <div id="opacity" class="toolsItem">
                <div class="toolsHeader">
                    <span>Opacity</span>
                    <img src="Images/icons/opacity_icon.svg" alt="Contrast" class="toolsSvgFilter">
                </div>
                    <input class="rangeBar" type="range" min="-100" max="100" value="0">
            </div>
        </section>
        <section id="imgDisplay">
            <input type="file" id="menuInputButton" accept="image/jpg">
            <!--<button id='imgDisplayButton' class="menuButton" onclick="uploadPicture()">
                <span>Upload</span>
                <img class="menuIcon" src="Images/icons/upload_icon.svg" alt="Upload">
            </button>-->
        </section>
        <section>
            <p class="p1">1</p>
            <p class="p2">2</p>
            <p class="p3">3</p>
            <p class="p8">8</p>
            <p class="p9">9</p>
            <p class="p5">5</p>
            <p class="p7">7</p>
            <p class="p4">4</p>
            <p class="p6">6</p>
        </section>

    </main>
    <footer>

    </footer>
    <script src="scrip2.js"></script>
</body>
</html>
