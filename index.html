<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://www.flaticon.com/br/icones-gratis/refrigerante" target="_blank" rel="external">
                <img class='logoImg' src="Images/soda.png" alt="Logo" title="Icon created by Freepik - Flaticon">
            </a>
            <div class="LogoSlogan">
                <p>Soft Filter</p>
                <p>Get the best of you</p>
            </div>
            <ul>
                <li><button class="uploadButton button">Upload</button></li>
                <li><button class="downloadButton button">Download</button></li>
                <li><button class="resetButton button">Reset</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="toolsMenu">
            <div class="toolsSubMenu">
                <div class="toolsHeader">
                    <span>Brightness</span>
                    <img src="Images/icons/brightness1_icon.svg" alt="Brightness" class="icon">
                </div>
                <input id="brightnessSlider" class="slider" type="range" min="0" max="200" value="100">
            </div>
            <div class="toolsSubMenu">
                <div class="toolsHeader">
                    <span>Contrast</span>
                    <img src="Images/icons/contrast_icon.svg" alt="Contrast" class="icon">
                </div>
                <input id="contrastSlider" class="slider contrast" type="range" min="100" max="200" value="100">
            </div>
            <div class="toolsSubMenu">
                <div class="toolsHeader">
                    <span>Saturation</span>
                    <img src="Images/icons/saturation_icon.svg" alt="Contrast" class="icon">
                </div>
                <input id="saturationSlider" class="slider" type="range" min="0" max="200" value="100">
            </div>
            <div class="toolsSubMenu">
                <div class="toolsHeader">
                    <span>Sepia</span>
                    <div>
                        <div class="sepiaIcon"></div>
                    </div>
                </div>
                <input id="sepiaSlider" class="slider sepia" type="range" min="0" max="1" value="0" step="0.01">
            </div>
        </section>
        <section id="imgDisplay">
            <div class="imgCaller">
                <img class="icon larger" src="Images/icons/image-icon.svg" alt="Image">
                <p>Only images in:<br>.jpg<br>.png</p>
                <button class="uploadButton button">Upload</button>
            </div>             
        </section>
    </main>
    <footer>
        <span>Designed by <a href="https://www.linkedin.com/in/cristian-marcucci/" target="_blank" rel="external">@cristian.marcucci</a></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
